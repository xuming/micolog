{% load i18n %}
	    <h3>Notify Setting</h3>
			    <form action="" method="post">
			    <div><b>{% trans "Enable comment notify by mail:"%}</b>
			    <input type="checkbox" size="45" {% if self.blog.comment_notify_mail %} checked="checked" {%endif%}  id="enable_memcache" name="comment_notify_mail" />
               </div>
                <div><b>{% trans "Message to me:"%}</b></div>
                
               <textarea name='sbody' style="width:600px;height:200px;">{{self.sbody}}</textarea>
               
               <div><b>{% trans "Message to commenter:"%}</b></div>
              <textarea name='bbody' style="width:600px;height:200px;">{{self.bbody}}</textarea>
                  <p>
                  <input type="submit" value="Save" />
                  </p>
                </form>
